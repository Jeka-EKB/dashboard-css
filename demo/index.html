<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard CSS - Demo</title>
    <link rel="stylesheet" href="/css/dashboard.min.css">
  </head>
  <body>
    <header>
      <h1>Flycast Controller</h1>
    </header>
    <nav>
      <input type="checkbox" id="nav-menu-btn" />
      <label for="nav-menu-btn"></label>
      <ul>
        <li><a href="#">Motor Settings</a></li>
        <li><a href="#">Tension Settings</a></li>
        <li><a href="#">System Calibration</a></li>
      </ul>
    </nav>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="panel">
            <h2>Temperature</h2>
            <time>2016-04-01 12:21 UTC</time>
            <h3>21.5<span class="units">&deg; celsius</h3>
          </div>
        </div>

        <div class="col-md-4">
          <div class="panel">
            <h2>Position</h2>
            <time>2016-04-01 12:21 UTC</time>
            <h3>14<span class="units">steps</h3>
          </div>
        </div>
      </div>

<!--       <section>
        <div class="panel">
        </div>
        <div class="panel">
          <h2>Position</h2>
          <time>2016-04-01 12:21 UTC</time>
          <h3>14<span class="units">steps</h3>
        </div>
      </section>
 -->
    </main>
    <footer>
      <p>
        <small>
        Built with the
        <a href="https://github.com/hpoydar/dashboard-css">Dashboard CSS</a>
        framework
        </small>
      </p>
    </footer>
  </body>
</html>
