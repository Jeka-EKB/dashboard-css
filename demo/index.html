<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard CSS - Demo</title>
    <link rel="stylesheet" href="/css/dashboard.min.css">
  </head>
  <body>
    <header>
      <h1>Dashboard CSS Demo</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Go somewhere</a></li>
        <li><a href="#">Do something</a></li>
      </ul>
    </nav>
    <main>

      <section>
        <div class="panel">
          <h2>Temperature</h2>
          <time>2016-04-01 12:21 UTC</time>
          <h3>21.5<span class="units">&deg; celsius</h3>
        </div>
        <div class="panel">
          <h2>Position</h2>
          <time>2016-04-01 12:21 UTC</time>
          <h3>14<span class="units">steps</h3>
        </div>
      </section>

    </main>
    <footer>
      <p>
        <small>
        Built with the
        <a href="https://github.com/hpoydar/dashboard-css">Dashboard CSS</a>
        framework
        </small>
      </p>
    </footer>
  </body>
</html>
